<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Hub Spare Parts - Automação</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/static/css/automacao.css">
    <link rel="stylesheet" href="/static/css/shared.css">
</head>
<body>
    <a href="/" class="back-button">&larr; Voltar ao Hub</a>
    <div id="status" class="status-box"></div>
    <div class="container">
        <h1 class="main-title">Painel de Acessos</h1>
        <p class="subtitle" id="main-subtitle">Selecione a plataforma para acessar</p>
        <div id="login-area">
            <div class="system-selector">
                <label> <input type="radio" name="login_system" value="sap" checked> <img src="/static/icones/sap_logo.png" alt="Logo SAP"> </label>
                <label> <input type="radio" name="login_system" value="bw"> <img src="/static/icones/bwhana_logo.png" alt="Logo BW HANA"> </label>
            </div>
            <div class="controls">
                <div id="credentials-form">
                    <div class="input-group"> <label for="main-user">Usuário:</label> <input type="text" id="main-user"> </div>
                    <div class="input-group"> <label for="main-pass">Senha:</label> <input type="password" id="main-pass"> </div>
                </div>
                <button id="main-toggle-btn" class="button btn-login">Logar</button>
            </div>
        </div>
        <div id="loggedin-area" class="hidden">
            <div class="controls">
                 <button id="main-logout-btn" class="button btn-logout">Deslogar</button>
                 <button id="bw-extract-btn" class="button hidden">Extrair BW</button>
            </div>
            <div id="sap-tasks-section" class="tasks-section hidden">
                <div id="collapsible-header" class="collapsible-header">
                    <i class="fas fa-chevron-right arrow"></i>
                    <span>Tarefas de Automação</span>
                </div>
                <div id="collapsible-content" class="collapsible-content">
                    <div class="button-container">
                        {% for nome in macros %}
                            <div class="task-button" data-task-name="{{ nome }}">
                                <div class="button-text">{{ nome }}</div>
                                {% if nome == "Executar ZV62N" %}
                                    <div class="separator"></div>
                                    {% if initial_zv62n_file %}
                                        <a href="/download/{{ initial_zv62n_file }}" class="download-icon" title="Baixar {{ initial_zv62n_file }}"><i class="fas fa-download"></i></a>
                                    {% else %}
                                        <a href="#" class="download-icon inactive" title="Arquivo não encontrado."><i class="fas fa-download"></i></a>
                                    {% endif %}
                                {% endif %}
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="fab" id="feedback-fab" title="Feedback e Demandas">
        <i class="fas fa-comment-dots"></i>
    </div>
    <div class="feedback-popup" id="feedback-popup">
        <div class="modal-header">
            <h2 id="modal-title">Contato</h2>
            <button class="close-button" id="modal-close-btn">&times;</button>
        </div>
        <div class="modal-options" id="modal-options">
            <button class="option-button" data-form="demanda">Deseja solicitar alguma demanda?</button>
            <button class="option-button" data-form="sugestao">Tem alguma sugestão?</button>
        </div>
        <div class="iframe-container" id="iframe-container">
            <iframe src="" frameborder="0"></iframe>
        </div>
    </div>

    <script src="/static/js/automacao.js" defer></script>
    <script src="/static/js/shared.js" defer></script>
</body>
</html>
